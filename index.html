<html>
	<head>
		<title>Boids.js</title>
		<meta charset='utf-8'/>
		<meta name='viewport' content='user-scalable=no'/>
		<style>
		#content {
			background-color: #050505;
			position: absolute;
			height: 100%;
			width: 100%;
		}

		#info {
			color: #cccccc;
			font-family:Monospace;
			font-size:13px;
			padding: 5px;
			position: absolute;
			text-align:center;
			top: 0px; width: 100%;
		}

		a {
			color: #0080ff;
		}
		</style>
	</head>
	<body>
		<div id='content'></div>
		<div id="info">
			<a href="http://jonobr1.github.io/two.js/" target="_blank">two.js</a> - boids.js<br/>
			<strong>a:</strong> spawn boid | <strong>z:</strong> despawn boid<br/>
		</div>

		<script src='agent.js'></script>
		<script src='model.js'></script>
		<script src='vector.js'></script>
		<script src='view.js'></script>
		<script src='world.js'></script>

		<script src='lib/jquery-2.0.3.min.js'></script>
		<script src='lib/mediator.min.js'></script>
		<script src='lib/two.min.js'></script>
		<script src='lib/stats.min.js'></script>
		<script src='lib/underscore-min.js'></script>
		<script>
			var container = $('#content');
			var conDom = container[0];

			$(window).load(function () {
				// boids application
				var world = new WrappedWorld(window.innerWidth, window.innerHeight);
				var model = new Model(world);
				var view = new TwoView(conDom, model);
				view.on('frame', function(dt) {
					model.step(dt);
					stats.update();
				});

				// fps display
				var stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				conDom.appendChild(stats.domElement);

				// spawn 30 by default
				for (var i = 0; i < 30; ++i) {
					model.spawn();
				}

				// various key bindings
				$(window).keypress(function(event) {
					event.preventDefault();
					event.stopPropagation();

					switch (event.charCode) {
						case 97: { // 'a'
							model.spawn();

							break;
						}

						case 122: { // 'z'
							model.despawn();

							break;
						}
					}
				});

				// handle resize events appropriately
				$(window).resize(function() {
					world.width = window.innerWidth;
					world.height = window.innerHeight;
				});
			});
		</script>
	</body>
</html>
